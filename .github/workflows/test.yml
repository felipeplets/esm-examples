name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x, 18.x, 19.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - name: Run in all Node.js version
        run: npm start --workspace @esm-examples/nodejs-vanilla
      - name: Run in Node.js < 19
        if: ${{ matrix.node-version != '19.x'}}
        run: npm start --workspace @esm-examples/nodejs-vanilla
